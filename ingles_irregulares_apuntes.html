<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inglés · Verbos Irregulares · Apuntes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100">
  <div class="max-w-5xl mx-auto p-6">
    <header class="flex items-center gap-3 mb-4">
      <a id="backLink" class="text-slate-300 border border-slate-700 bg-slate-800 rounded-md px-3 py-2 hover:border-indigo-400" href="subject.html?subject=Inglés">Volver</a>
      <h1 class="text-2xl font-semibold">Verbos Irregulares · Apuntes</h1>
    </header>
    <div class="bg-slate-800 border border-slate-700 rounded-xl p-4 mb-4">
      <p class="text-slate-300 mb-2">Note that <span class="underline">be</span> has several irregular forms:</p>
      <ul class="list-disc pl-5 text-slate-300 space-y-1">
        <li>Present: (I) <span class="font-medium">am</span>, (she, he, it) <span class="font-medium">is</span>, (you, we, they) <span class="font-medium">are</span></li>
        <li>Past: (I, she, he, it) <span class="font-medium">was</span>, (you, we, they) <span class="font-medium">were</span></li>
        <li>-ed form: <span class="font-medium">been</span></li>
      </ul>
    </div>
    <div class="bg-slate-800 border border-slate-700 rounded-xl p-4">
      <h2 class="text-lg mb-2 text-indigo-400">Lista de verbos</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full text-left text-sm">
          <thead class="text-slate-300">
            <tr>
              <th class="px-3 py-2 border-b border-slate-700">base form</th>
              <th class="px-3 py-2 border-b border-slate-700">past simple</th>
              <th class="px-3 py-2 border-b border-slate-700">-ed form</th>
            </tr>
          </thead>
          <tbody id="verbs" class="text-slate-100"></tbody>
        </table>
      </div>
    </div>
  </div>

    ];
    const tbody = document.getElementById('verbs');
    data.forEach(([b,p,e]) => {
      const tr = document.createElement('tr');
      tr.innerHTML = '<td class="px-3 py-2 border-b border-slate-700">'+b+'</td><td class="px-3 py-2 border-b border-slate-700">'+p+'</td><td class="px-3 py-2 border-b border-slate-700">'+e+'</td>';
      tbody.appendChild(tr);
    });
  </script>
  <script>
    (function(){
      try {
        history.pushState({cw:1}, '', window.location.href);
        window.addEventListener('popstate', function(){ location.href = new URL('subject.html?subject=Inglés', window.location.href).href; });
        var back = document.getElementById('backLink');
        if (back) {
          back.addEventListener('click', function(e){
            e.preventDefault();
            location.href = new URL('subject.html?subject=Inglés', window.location.href).href;
          });
        }
      } catch(e){}
    })();
  </script>
</body>
</html>
